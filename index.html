<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form method="post" action="" id="form">
        <input type="text" placeholder="enter username" id="username" maxlength="30">
        <br>
        <input type="password" id="password" maxlength="25" placeholder="enter password">
        <i class="fa-solid fa-eye" id="showPassword" title="Show Password"></i>
        <br>
        <button id="button" title="click here to login">Login</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
